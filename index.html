<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header flex">
        <div>
          <h1>Calculator</h1>
        </div>
        <div class="input-result">
          <input type="text" class="result" readonly>
          <input type="text" class="user-input" readonly>
        </div>
      </div>
      <div class="calculator">
        <div class="flex">
          <button class="btn clear">C</button>
        </div>
        <div class="flex">
          <button class="btn backspace">&#8592</button>
        </div>
        <div class="flex">
          <button class="btn operator">%</button>
        </div>
        <div class="flex">
          <button class="btn operator">&#247</button>
        </div>
        <div class="flex">
          <button class="btn number">7</button>
        </div>
        <div class="flex">
          <button class="btn number">8</button>
        </div>
        <div class="flex">
          <button class="btn number">9</button>
        </div>
        <div class="flex">
          <button class="btn operator">&#215</button>
        </div>
        <div class="flex">
          <button class="btn number">4</button>
        </div>
        <div class="flex">
          <button class="btn number">5</button>
        </div>
        <div class="flex">
          <button class="btn number">6</button>
        </div>
        <div class="flex">
          <button class="btn operator">-</button>
        </div>
        <div class="flex">
          <button class="btn number">1</button>
        </div>
        <div class="flex">
          <button class="btn number">2</button>
        </div>
        <div class="flex">
          <button class="btn number">3</button>
        </div>
        <div class="flex">
          <button class="btn operator">+</button>
        </div>
        <div class="flex stretch">
          <button class="btn zero number">0</button>
        </div>
        <div class="flex">
          <button class="btn decimal">.</button>
        </div>
        <div class="flex">
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
